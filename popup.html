<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL Shield</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="info-label">
    <a href="https://calculatorsnet.github.io/2025-SQL-Hackathon/" target="_blank">ℹ️ Info</a>
  </div>

  <h1 id="tool-title">SQL Injection Checker</h1>

  <div id="tool-switcher">
    <button id="switch-to-sql-tool">SQL Injection Checker</button>
    <button id="switch-to-password-tool">Password Generator</button>
  </div>

  <div id="sql-tool">
    <label for="language-select">Select Language:</label>
    <select id="language-select">
      <option value="php">PHP</option>
      <option value="python">Python</option>
      <option value="javascript">JavaScript</option>
      <option value="java">Java</option>
    </select>
    <textarea id="code-input" placeholder="Paste your code here..."></textarea>
    <button id="check-button">Check for SQL Injection</button>
    <div id="results"></div>
  </div>

  <div id="password-tool" style="display: none;">
    <label for="password-length">Password Length:</label>
    <input type="number" id="password-length" value="12" min="4" max="64">

    <label>
      <input type="checkbox" id="include-uppercase" checked> Include Uppercase Letters
    </label><br>

    <label>
      <input type="checkbox" id="include-lowercase" checked> Include Lowercase Letters
    </label><br>

    <label>
      <input type="checkbox" id="include-numbers" checked> Include Numbers
    </label><br>

    <label>
      <input type="checkbox" id="include-symbols" checked> Include Symbols
    </label><br>

    <button id="generate-password-button">Generate Password</button>
    <div id="password-result"></div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
